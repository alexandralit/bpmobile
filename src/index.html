<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="black-translucent">
  <title>Arta</title>
  <style>
    html:not([lang="EN"]) [data-loc],
    .hidden[data-price] {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <a href="#" class="close-button">
        <img src="../images/cross.svg" width="12px" height="12px" alt="">
      </a>
    </div>
    <div class="content">
      <main class="main">
        <h1 class="title" data-loc>Get Unlimited <br>Access</h1>
        <section class="features">
          <ul class="features-list">
            <li class="features-item">
              <figure>
                <picture>
                  <source type="image/webp" srcset="../images/f1.webp 1x, ../images/f1@2x.webp 2x, ../images/f1@3x.webp 3x">
                  <img src="../images/f1.jpg" alt="" srcset="../images/f1.jpg 1x, ../images/f1@2x.jpg 2x, ../images/f1@3x.jpg 3x" width="104.4px" height="138.6px">
                </picture>
                <figcaption data-loc>Unlimited Art <br>Creation</figcaption>
               </figure>
            </li>
            <li class="features-item">
              <figure>
                <picture>
                  <source type="image/webp" srcset="../images/f2.webp 1x, ../images/f2@2x.webp 2x, ../images/f2@3x.webp 3x">
                  <img src="../images/f2.jpg" alt="" srcset="../images/f2.jpg 1x, ../images/f2@2x.jpg 2x, ../images/f2@3x.jpg 3x" width="104.4px" height="138.6px">
                </picture>
                <figcaption data-loc>Exclusive <br>Styles</figcaption>
              </figure>
            </li>
            <li class="features-item">
              <figure>
                <picture>
                  <source type="image/webp" srcset="../images/f3.webp 1x, ../images/f3@2x.webp 2x, ../images/f3@3x.webp 3x">
                  <img src="../images/f3.jpg" alt="" srcset="../images/f3.jpg 1x, ../images/f3@2x.jpg 2x, ../images/f3@3x.jpg 3x" width="104.4px" height="138.6px">
                </picture>
                <figcaption data-loc>Magic Avatars <br>With 20% Off</figcaption>
              </figure>
            </li>
          </ul>
        </section>
        <div data-subscription class="main-subscription subscription">
          <div data-link="https://apple.com/" class="subscription-type active">
            <div data-loc class="subscription-label">BEST OFFER</div>
            <div class="subscription-title">
              <span data-loc>YEARLY ACCESS</span>
              <span data-loc data-price="$39.99" class="hidden">
                Just {{price}} per year
              </span>
            </div>
            <div data-loc class="subscription-price hidden" data-price="$0.48">
              {{price}} <br>per week
            </div>
          </div>
          <div data-link="https://google.com/" class="subscription-type">
            <div class="subscription-title">
              <span data-loc>WEEKLY ACCESS</span>
            </div>
            <div data-loc class="subscription-price hidden" data-price="$6.99">
              {{price}} <br>per week
            </div>
          </div>
          <a data-loc data-continue-button href="https://apple.com/" class="continue-button">
            Continue
          </a>
        </div>
      </main>
      <footer class="footer">
        <a data-loc href="#" class="footer-link">Terms of Use</a>
        <a data-loc href="#" class="footer-link">Privacy Policy</a>
        <a data-loc href="#" class="footer-link">Restore</a>
      </footer>
    </div>
  </div>
</body>
</html>
